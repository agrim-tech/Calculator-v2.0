<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <center>
        <div id="calculator">
        <p id="answer">⠀</p>
        <p id="solution">⠀</p>
        <button class="number" onclick="one()">1</button>
        <button class="number" onclick="two()">2</button>
        <button class="number" onclick="three()">3</button>
        <button class="operation" onclick="plus()">+</button>
        <br>
        <button class="number" onclick="four()">4</button>
        <button class="number" onclick="five()">5</button>
        <button class="number" onclick="six()">6</button>
        <button class="operation" onclick="minus()">-</button>
        <br>
        <button class="number" onclick="seven()">7</button>
        <button class="number" onclick="eight()">8</button>
        <button class="number" onclick="nine()">9</button>
        <button class="operation"onclick="multiply()">x</button>
        <br>
        <button class="number"onclick="dot()">.</button>
        <button class="number" onclick="zero()">0</button>
        <button class="number"onclick="equals()">=</button>
        <button class="operation" onclick="divide()">÷</button>
        <br>
        <button class="clear" onclick="cleartext()">Clear</button>
    </div>
    </center>
    </body>
</html>
